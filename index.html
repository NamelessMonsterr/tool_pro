        function processFiles(files) {
            const acceptTypes = getAcceptTypes(currentTool);
            const validExtensions = acceptTypes.split(',').map(ext => ext.trim().toLowerCase());
            
            const validFiles = files.filter(file => {
                const ext = '.' + file.name.split('.').pop().toLowerCase();
                return validExtensions.some(validExt => validExt === ext);
            });
            
            if (validFiles.length === 0) {
                showToast('Please select valid files', 'error');
                return;
            }
            
            if (!shouldAllowMultiple(currentTool) && uploadedFiles.length > 0) {
                uploadedFiles = [];
            }
            
            uploadedFiles.push(...validFiles);
            updateFileList();
            
            document.getElementById('processButton').disabled = uploadedFiles.length === 0;
            
            if (['organize', 'rotate', 'sign', 'edit'].includes(currentTool) && uploadedFiles.length > 0) {
                loadPDFPreview(uploadedFiles[0]);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function processTool(toolId) {

            const processButton = document.getElementById('processButton');

        async function mergePDFs() {
            updateProgress(20);
            const pdfDoc = await PDFLib.PDFDocument.create();
            
            for (let i = 0; i < uploadedFiles.length; i++) {

        // Helper Functions
        function parsePageRanges(rangeString, totalPages) {
            const ranges = [];
            const parts = rangeString.split(',');
            
            parts.forEach(part => {
                const trimmed = part.trim();
                if (trimmed.includes('-')) {
                    const [start, end] = trimmed.split('-').map(n => parseInt(n.trim()));
                    const range = [];
                    for (let i = start; i <= Math.min(end, totalPages); i++) {
                        if (i > 0) range.push(i - 1);
                    }
                    if (range.length > 0) ranges.push(range);
                } else {
                    const pageNum = parseInt(trimmed);
                    if (pageNum > 0 && pageNum <= totalPages) {
                        ranges.push([pageNum - 1]);
                    }
                }
            });
            
            return ranges;
        }

                    console.log('Error sharing:', err);
                }
            } else {
                // Fallback: copy link to clipboard
                copyToClipboard(window.location.href);
            }
        }

        // Add fullscreen support
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Error attempting to enable fullscreen:', err);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                console.log('Entered fullscreen mode');
            } else {
                console.log('Exited fullscreen mode');
            }
        });

        // Add keyboard shortcut for fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
        });

        // Battery status monitoring (if available)
        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                function updateBatteryStatus() {
                    if (battery.level < 0.15 && !battery.charging) {
                        showToast('Low battery - Consider saving your work', 'warning');
                    }
                }
                
                battery.addEventListener('levelchange', updateBatteryStatus);
                battery.addEventListener('chargingchange', updateBatteryStatus);
            });
        }

        // Network speed detection
        if ('connection' in navigator) {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            
            function updateConnectionStatus() {
                console.log('Connection type:', connection.effectiveType);
                console.log('Downlink speed:', connection.downlink + ' Mbps');
            }
            
            connection.addEventListener('change', updateConnectionStatus);
        }

        // Add installation prompt for PWA
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button
            const installButton = document.createElement('button');
            installButton.className = 'fixed bottom-4 left-4 px-4 py-2 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-lg shadow-lg z-50';
            installButton.textContent = 'üì± Install App';
            installButton.onclick = async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        showToast('App installed successfully!', 'success');
                    }
                    deferredPrompt = null;
                    installButton.remove();
                }
            };
            document.body.appendChild(installButton);
        });

        // Listen for app installed event
        window.addEventListener('appinstalled', (evt) => {
            console.log('App was installed');
            showToast('Tool Pro has been installed!', 'success');
        });

        // Initialize the app
        console.log('Tool Pro initialized successfully');
    </script>
</body>
